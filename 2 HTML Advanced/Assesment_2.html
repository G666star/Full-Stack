<!DOCTYPE html>
<html>
<head>
	<title>GMATHS</title>
</head>
<body>

<h1>Course sign up page</h1>

<h2>(*) are mandatory</h2>


<form action="Assement_divert_page.html" method="get">
	

	<label for="firstname">Firstname:</label>
	<input id="firstname" type="text" name="name" placeholder="enter" required="">
	
	<label for="lastname">Lastname:</label>
	<input id="lastname" type="text" name="title" placeholder="enter" required="">
	
	<p></p>

	<label for="email">Email:</label>
	<input id="email" type="email" name="email_add" placeholder="xyz@abc.com" required="">
	
	<label for="pw">password:</label>
	<input id="pw" type="password" name="pass" required="">

	<h2>Are u Above 18?</h2>
	
	<label for="y">Yes</label>
	<input id="y" type="radio" name="18" value="ok" required="">
	
	<label for="n">No</label>
	<input id="n" type="radio" name="18" value="not_ok" required="">

	<h2>Mode of payment:</h2>
	
	<select name="Pay">
		<option value="gpay">GPAY</option>
		<option value="upi">UPI</option>
		<option value="net_banking">Bank transfer</option>
	</select>
	
	<p></p>

		<input type="submit" name="" value="sign up">
	


</form>
</body>
</html>
