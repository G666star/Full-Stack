<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
	<title>Sign up</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Welcome</a>

      <div class="navbar-nav">
        <a class="nav-item nav-link" href="project.html">Home Page</a>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Log In</h1>
        <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
      </div><!-- /.jumbotron -->

      <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Keep me Logged In
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <script type="text/javascript" src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bootstrap-4.4.1-dist/js/jquery-3.5.0.min"></script>

</body>
</html>
